<!-- templates/navbar.html -->
<div class="row justify-content-start align-items-center g-2 w-100">
    <div class="col-10">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'uselessShop_menu' %}">Home<span class="visually-hidden">(current)</span></a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
    <div class="col">
        {% if user.is_authenticated %}
        <div class="text-white text-end">Welcome, {{ user.username }}</div>
        {% else %}
        <div class="text-white text-end">you are not logged in</div>
        {% endif %}
    </div>
</div>
